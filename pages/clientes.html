<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clintes</title>
    <link rel="stylesheet" href="../css/clientes.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            >Andina Motors
            <img
              class="img--nav"
              src="../asset/icons/4047335_automotive_car_sport_sports_utility_icon.svg"
              alt="logo cars"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Andina Motors
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >HOME<img
                      src="../asset/icons/home_black_24dp.svg"
                      alt="icon home"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/nuevos.html"
                    >NUEVOS<img
                      src="../asset/icons/car_rental_black_24dp.svg"
                      alt="icon nuevos"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/clientes.html"
                    >CLIENTES<img
                      src="../asset/icons/person_add_black_24dp.svg"
                      alt="icon clientes"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/reparacion.html"
                    >REPARACION<img
                      src="../asset/icons/car_repair_black_24dp.svg"
                      alt="icon reparacion"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/entregados.html"
                    >ENTREGAR<img
                      src="../asset/icons/electric_car_black_24dp.svg "
                      alt="icon entragar"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <hr />
      <div id="app" style="padding-top: 14rem">
        <div class="container">
          <div class="row justify-content-lg-center">
            <div class="form--title">
              <h1>AGREGAR CLIENTE</h1>
              <img
                class="form--title-icon"
                src="../asset/icons/1814113_add_more_plus_icon.svg"
                alt=""
              />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
              <label> Nombre: </label>
              <input
                class="form-control"
                type="text"
                v-model="from_name "
                placeholder="Nombre..."
                id="nombre"
                required
                autocomplete="additional-name"
              />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
              <label> Correo: </label>
              <input
                class="form-control"
                type="email"
                v-model="from_email"
                placeholder="Email..."
                id="email"
                required
                autocomplete="email"
              />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
              <label> Cedula: </label>
              <input
                class="form-control"
                type="number"
                v-model="subject"
                placeholder="Cedula..."
                id="cedula"
                required
              />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
              <label> Placa: </label>
              <input
                type="text"
                class="form-control text-uppercase"
                v-model="message"
                placeholder="Placa..."
                id="placa"
              />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
              <label> Telefono: </label>
              <input
                class="form-control"
                type="tel"
                placeholder="Telefono..."
                id="telefono"
                required
                autocomplete="tel"
              />
            </div>
            <div class="col-sm-12 col-md-12 mt-5 text-center">
              <button
                @click="enviar"
                class="btn btn-primary fs-4"
                type="submit"
                id="verLista"
              >
                Agregar Cliente
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <table class="minimalistBlack">
        <thead>
          <tr>
            <th>NOMBRE</th>
            <th>CEDULA</th>
            <th>TELEFONO</th>
            <th>EMAIL</th>
            <th>PLACA</th>
          </tr>
        </thead>
        <tbody id="tUsuario"></tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script
      src="https://cdn.emailjs.com/dist/email.min.js"
      type="text/javascript"
    ></script>
    <script src="../js/envioEmail.js"></script>
    <script src="../js/clientes.js"></script>
  </body>
</html>
