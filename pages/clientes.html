<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clintes</title>
    <link rel="stylesheet" href="../css/clientes.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <nav class="header--nav">
        <ul>
          <li>
            <a href="../index.html"
              >HOME<img
                src="../asset/icons/home_black_24dp.svg"
                alt="icon home"
            /></a>
          </li>
          <li>
            <a href="nuevos.html"
              >NUEVOS<img
                src="../asset/icons/car_rental_black_24dp.svg"
                alt="icon nuevos"
            /></a>
          </li>
          <li>
            <a href="clientes.html"
              >CLIENTES<img
                src="../asset/icons/person_add_black_24dp.svg"
                alt="icon clientes"
            /></a>
          </li>
          <li>
            <a href="reparacion.html"
              >REPARACION<img
                src="../asset/icons/car_repair_black_24dp.svg"
                alt="icon reparacion"
            /></a>
          </li>
          <li>
            <a href="entregados.html"
              >ENTREGAR<img
                src="../asset/icons/electric_car_black_24dp.svg "
                alt="icon entragar"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <hr />
    <form class="form--container" action="/">
      <div class="form--title">
        <h1>AGREGAR CLIENTE</h1>
        <img
          class="form--title-icon"
          src="../asset/icons/1814113_add_more_plus_icon.svg"
          alt=""
        />
      </div>
      <label for="nombre">Nombre Cliente</label>
      <input
        type="text"
        placeholder="Nombre..."
        id="nombre"
        required
        autocomplete="additional-name"
      /><br />
      <label for="cedula">Cedula CLiente</label>
      <input
        type="number"
        placeholder="Cedula..."
        id="cedula"
        required
        autocomplete="cc-number"
      /><br />
      <label for="telefono">Telefono Cliente</label
      ><input
        type="tel"
        placeholder="Telefono..."
        id="telefono"
        required
        autocomplete="tel"
      /><br />
      <label for="email...">Email Cliente</label
      ><input
        type="email"
        placeholder="Email..."
        id="email"
        required
        autocomplete="email"
      /><br />
      <button class="form--buttom" type="submit" id="verLista">
        AGREGAR CLIENTE
      </button>
    </form>
    <hr />
    <table class="minimalistBlack">
      <thead>
        <tr>
          <th>NOMBRE</th>
          <th>CEDULA</th>
          <th>TELEFONO</th>
          <th>EMAIL</th>
        </tr>
      </thead>
      <tbody id="tUsuario"></tbody>
    </table>
    <script src="../js/clientes.js"></script>
  </body>
</html>
