    <header>
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"
            >Andina Motors
            <img
              class="img--nav"
              src="../asset/icons/4047335_automotive_car_sport_sports_utility_icon.svg"
              alt="logo cars"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Andina Motors
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >Home<img
                      src="../asset/icons/home_black_24dp.svg"
                      alt="icon home"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/nuevos.html"
                    >Estrena<img
                      src="../asset/icons/car_rental_black_24dp.svg"
                      alt="icon nuevos"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/clientes.html"
                    >Clientes<img
                      src="../asset/icons/person_add_black_24dp.svg"
                      alt="icon clientes"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/reparacion.html"
                    >Mantenimiento y Reparacion<img
                      src="../asset/icons/car_repair_black_24dp.svg"
                      alt="icon reparacion"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/entregados.html"
                    >Consultar Citas<img
                      src="../asset/icons/electric_car_black_24dp.svg "
                      alt="icon entragar"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <hr />
      <section>
        <div id="app" style="padding-top: 5rem">
          <div class="container">
            <div class="row justify-content-lg-center">
              <div class="form--title">
                <h1>Agendar Mantenimiento o reparaci√≥n</h1>
                <img
                  class="form--title-icon"
                  src="../asset/icons/4014665-fix-fixing-phone-repair-tool-wrench_112887.svg"
                  alt=""
                />
              </div>
              <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
                <label>Marca: </label>
                <input
                  class="form-control"
                  type="text"
                  id="marca"
                  placeholder="Marca... "
                  required
                />
              </div>
              <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
                <label> Color: </label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Color..."
                  id="color"
                  required
                />
              </div>
              <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
                <label> Modelo: </label>
                <input
                  class="form-control"
                  type="number"
                  id="modelo"
                  placeholder="Modelo..."
                />
              </div>
              <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
                <label> Placa: </label>
                <input
                  type="text"
                  class="form-control text-uppercase"
                  placeholder="Placa..."
                  id="placa"
                />
              </div>
              <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
                <label> Potencia: </label>
                <input
                  class="form-control"
                  type="number"
                  id="potencia"
                  placeholder="Potencia en HP..."
                />
              </div>
              <div class="col-sm-6 col-md-6 col-lg-2 fs-4 form-group">
                <label> Peso: </label>
                <input
                  class="form-control"
                  type="number"
                  id="peso"
                  placeholder="Peso en KL..."
                />
              </div>
              <div class="col-sm-12 col-md-12 mt-5 text-center">
                <button
                  class="btn btn-primary fs-4"
                  type="submit"
                  onclick=" mostrar(); return false "
                >
                 Agendar cita
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <hr />
      <table class="minimalistBlack">
        <thead>
          <tr>
            <th>MARCA</th>
            <th>COLOR</th>
            <th>MODELO</th>
            <th>POTENCIA</th>
            <th>PESO</th>
          </tr>
        </thead>
        <tbody id="tUsuario"></tbody>
      </table>
      <table class="minimalistBlack">
        <thead>
          <tr>
            <th>PLACA</th>
            <th>MODELO</th>
            <th>RELACION P/P</th>
          </tr>
        </thead>
        <tbody id="tRelacion"></tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="../js/localStorage.js"></script>
    <script src="../js/reparacion.js"></script>
