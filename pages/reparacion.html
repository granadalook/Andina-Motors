      <nav class="navbar navbar-light bg-light fixed-top">

          </button>

            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"

            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                THE CARS

              <button

                class="btn-close text-reset"

              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="../index.html"
                    >HOME<img
                      src="../asset/icons/home_black_24dp.svg"
                      alt="icon home"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/nuevos.html"
                    >NUEVOS<img
                      src="../asset/icons/car_rental_black_24dp.svg"
                      alt="icon nuevos"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../pages/clientes.html"
                    >CLIENTES<img

                <li class="nav-item">
                  <a class="nav-link" href="../pages/reparacion.html"

                <li class="nav-item">

    <main>
      <hr />
      <section class="">
        <form class="form--container" action="">
          <div class="form--title">
            <h1>AGREGAR VEHICULO</h1>
            <img
              class="form--title-icon"
              src="../asset/icons/4014665-fix-fixing-phone-repair-tool-wrench_112887.svg"
              alt=""
            />
          </div>
          <label for="marca">Marca Vehiculo</label
          ><input type="text" id="marca" placeholder="Marca... " />
          <br />
          <label for="color">Color Vehiculo</label
          ><input type="text" id="color" placeholder="Color..." /><br />
          <label for="modelo">Modelo Vehiculo</label
          ><input type="number" id="modelo" placeholder="Modelo..." /><br />
          <label for="potencia">Potencia Vehiculo</label
          ><input
            type="number"
            id="potencia"
            placeholder="Potencia en HP..."
          /><br />
          <label for="peso">Peso Vehiculo</label
          ><input type="number" id="peso" placeholder="Peso en KL..." /><br />

          <button
            class="form--buttom"
            type="submit"
            onclick=" mostrar(); return false "
          >
            VER LISTA DE AUTOS</button
          ><br />
        </form>
      </section>
      <table class="minimalistBlack">
        <thead>
          <tr>
            <th>MARCA</th>
            <th>COLOR</th>
            <th>MODELO</th>
            <th>POTENCIA</th>
            <th>PESO</th>
          </tr>
        </thead>
        <tbody id="tUsuario"></tbody>
      </table>
      <table class="minimalistBlack">
        <thead>
          <tr>
            <th>MARCA</th>
            <th>MODELO</th>
            <th>RELACION P/P</th>
          </tr>
        </thead>
        <tbody id="tRelacion"></tbody>
      </table>
