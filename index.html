<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concesionaria</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-container">
      <nav class="header--nav">
        <ul>
          <li>
            <a href="">NUEVOS</a
            ><img src="asset/icons/car_rental_black_24dp.svg" alt="" />
          </li>
          <li>
            <a href="">USADOS</a
            ><img src="asset/icons/drive_eta_black_24dp.svg" alt="" />
          </li>
          <li>
            <a href="">REPARACION</a
            ><img src="asset/icons/car_repair_black_24dp.svg" alt="" />
          </li>
          <li>
            <a href="">ENTREGAR</a
            ><img src="asset/icons/electric_car_black_24dp.svg " alt="" />
          </li>
        </ul>
      </nav>
    </header>
    <section class="">
      <form class="form--container" action="">
        <div class="form--title">
          <h1>AGREGAR VEHICULO</h1>
          <img
            class="form--title-icon"
            src="asset/icons/4014665-fix-fixing-phone-repair-tool-wrench_112887.svg"
            alt=""
          />
        </div>
        <label for="marca">Marca Vehiculo</label
        ><input type="text" id="marca" placeholder="Marca... " />
        <br />
        <label for="color">Color Vehiculo</label
        ><input type="text" id="color" placeholder="Color..." /><br />
        <label for="modelo">Modelo Vehiculo</label
        ><input type="number" id="modelo" placeholder="Modelo..." /><br />
        <label for="potencia">Potencia Vehiculo</label
        ><input
          type="number"
          id="potencia"
          placeholder="Potencia en HP..."
        /><br />
        <label for="peso">Peso Vehiculo</label
        ><input type="number" id="peso" placeholder="Peso en KL..." /><br />
        <!-- <button type="submit" onclick="verLocalStorage(); return false ">
          VER LOCAL</button
        ><br /> -->
        <button
          class="form--buttom"
          type="submit"
          onclick=" mostrar(); return false "
        >
          VER LISTA DE AUTOS</button
        ><br />
      </form>
    </section>
    <section class="java--container">
      <div class="java--section">
        <p id="escribir"></p>
      </div>
    </section>
    <script src="autos.js"></script>
  </body>
</html>
